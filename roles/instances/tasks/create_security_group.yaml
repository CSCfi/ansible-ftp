- name: Create security group
  openstack.cloud.security_group:
    state: present
    name: "{{ instance_name }}"
    description: "Security group for FTP server"

- openstack.cloud.security_group_rule:
    security_group: "{{ instance_name }}"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 193.166.80.0/23

- openstack.cloud.security_group_rule:
    security_group: "{{ instance_name }}"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 193.166.2.0/24

- openstack.cloud.security_group_rule:
    security_group: "{{ instance_name }}"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 193.166.85.0/24

- openstack.cloud.security_group_rule:
    security_group: "{{ instance_name }}"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 193.166.1.0/24

- openstack.cloud.security_group_rule:
    security_group: "{{ instance_name }}"
    protocol: tcp
    port_range_min: 21
    port_range_max: 21
    remote_ip_prefix: 0.0.0.0/0

- openstack.cloud.security_group_rule:
    security_group: "{{ instance_name }}"
    protocol: tcp
    port_range_min: 40000
    port_range_max: 50000
    remote_ip_prefix: 0.0.0.0/0

## Default Security Group
- openstack.cloud.security_group_rule:
    security_group: "{{ instance_name }}"
    direction: egress
    protocol: any
    remote_ip_prefix: 0.0.0.0/0

- openstack.cloud.security_group_rule:
    security_group: "{{ instance_name }}"
    direction: egress
    ethertype: IPv6
    protocol: any
    remote_ip_prefix: ::/0

- openstack.cloud.security_group_rule:
    security_group: "{{ instance_name }}"
    protocol: any
    remote_group: "{{ instance_name }}"